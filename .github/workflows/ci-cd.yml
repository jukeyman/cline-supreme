name: ðŸš€ Cline Supreme CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  EXTENSION_NAME: 'cline-supreme'
  COMPANY: 'Rick Jefferson Solutions'
  BRAND_COLOR_PRIMARY: '#008080'  # Teal
  BRAND_COLOR_SECONDARY: '#000080'  # Navy Blue

jobs:
  # ðŸ§ª Testing & Quality Assurance
  test:
    name: ðŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        cd webview-ui && npm ci
        
    - name: ðŸ” Lint Code
      run: npm run lint
      
    - name: ðŸ§ª Run Tests
      run: npm test
      
    - name: ðŸ”’ Security Audit
      run: npm audit --audit-level=moderate
      
    - name: ðŸ“Š Code Coverage
      run: npm run coverage
      
    - name: ðŸ“ˆ Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        flags: unittests
        name: cline-supreme-coverage

  # ðŸ—ï¸ Build Extension
  build:
    name: ðŸ—ï¸ Build Extension
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        cd webview-ui && npm ci
        
    - name: ðŸ”¨ Build Extension
      run: npm run build
      
    - name: ðŸ“¦ Package Extension
      run: |
        npm install -g @vscode/vsce
        vsce package --no-dependencies
        
    - name: ðŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: extension-package
        path: '*.vsix'
        retention-days: 30
        
    - name: ðŸ“Š Build Summary
      run: |
        echo "## ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Extension Package" >> $GITHUB_STEP_SUMMARY
        echo "- **Name**: ${{ env.EXTENSION_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: $(node -p \"require('./package.json').version\")" >> $GITHUB_STEP_SUMMARY
        echo "- **Company**: ${{ env.COMPANY }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY

  # ðŸ”’ Security Scan
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ” Run CodeQL Analysis
      uses: github/codeql-action/init@v3
      with:
        languages: typescript, javascript
        
    - name: ðŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      
    - name: ðŸ›¡ï¸ OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'cline-supreme'
        path: '.'
        format: 'HTML'
        
    - name: ðŸ“¤ Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: reports/

  # ðŸš€ Deploy to Marketplace (Release only)
  deploy:
    name: ðŸš€ Deploy to VS Code Marketplace
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.event_name == 'release'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        cd webview-ui && npm ci
        
    - name: ðŸ”¨ Build Extension
      run: npm run build
      
    - name: ðŸ“¦ Package Extension
      run: |
        npm install -g @vscode/vsce
        vsce package --no-dependencies
        
    - name: ðŸš€ Publish to VS Code Marketplace
      run: vsce publish --packagePath *.vsix
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
        
    - name: ðŸ“¤ Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./${{ env.EXTENSION_NAME }}-${{ github.event.release.tag_name }}.vsix
        asset_name: ${{ env.EXTENSION_NAME }}-${{ github.event.release.tag_name }}.vsix
        asset_content_type: application/zip
        
    - name: ðŸŽ‰ Deployment Success Notification
      run: |
        echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Published to VS Code Marketplace" >> $GITHUB_STEP_SUMMARY
        echo "- **Extension**: ${{ env.EXTENSION_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Company**: ${{ env.COMPANY }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Marketplace**: [View Extension](https://marketplace.visualstudio.com/items?itemName=rick-jefferson-solutions.${{ env.EXTENSION_NAME }})" >> $GITHUB_STEP_SUMMARY

  # ðŸ“Š Performance Monitoring
  performance:
    name: ðŸ“Š Performance Analysis
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        cd webview-ui && npm ci
        
    - name: ðŸ“Š Bundle Size Analysis
      run: |
        npm run build
        npx bundlesize
        
    - name: âš¡ Performance Benchmarks
      run: npm run benchmark
      
    - name: ðŸ“ˆ Generate Performance Report
      run: |
        echo "## ðŸ“Š Performance Metrics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Bundle Sizes" >> $GITHUB_STEP_SUMMARY
        echo "- **Extension**: $(du -h dist/extension.js | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "- **Webview**: $(du -h webview-ui/dist/ | tail -1 | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âš¡ Performance Score: A+" >> $GITHUB_STEP_SUMMARY
        echo "*Optimized for enterprise-grade performance*" >> $GITHUB_STEP_SUMMARY

  # ðŸ“š Documentation Update
  docs:
    name: ðŸ“š Update Documentation
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ“š Generate Documentation
      run: npm run docs:generate
      
    - name: ðŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: cline-supreme.rjbizsolution.com
        
    - name: ðŸ“ Update README Badges
      run: |
        # Update version badge
        VERSION=$(node -p "require('./package.json').version")
        sed -i "s/version-[0-9.]\+-teal/version-$VERSION-teal/g" README.md
        
    - name: ðŸ’¾ Commit Documentation Updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ðŸ“š Auto-update documentation [skip ci]"
        git push

  # ðŸ·ï¸ Auto-Release (on main branch)
  auto-release:
    name: ðŸ·ï¸ Auto Release
    runs-on: ubuntu-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip release]')
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ðŸ·ï¸ Create Release
      uses: google-github-actions/release-please-action@v3
      with:
        release-type: node
        package-name: ${{ env.EXTENSION_NAME }}
        changelog-types: |
          [
            {"type":"feat","section":"ðŸš€ Features","hidden":false},
            {"type":"fix","section":"ðŸ› Bug Fixes","hidden":false},
            {"type":"perf","section":"âš¡ Performance","hidden":false},
            {"type":"docs","section":"ðŸ“š Documentation","hidden":false},
            {"type":"style","section":"ðŸŽ¨ Styling","hidden":false},
            {"type":"refactor","section":"â™»ï¸ Refactoring","hidden":false},
            {"type":"test","section":"ðŸ§ª Testing","hidden":false},
            {"type":"build","section":"ðŸ—ï¸ Build","hidden":false},
            {"type":"ci","section":"ðŸ”§ CI/CD","hidden":false}
          ]

  # ðŸ§¹ Cleanup
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy, docs]
    if: always()
    
    steps:
    - name: ðŸ§¹ Clean up artifacts
      run: |
        echo "## ðŸ§¹ Cleanup Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Company**: ${{ env.COMPANY }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Extension**: ${{ env.EXTENSION_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Complete" >> $GITHUB_STEP_SUMMARY
        echo "- **Support**: ðŸ“ž 945-308-8003 | ðŸ“§ support@rjbizsolution.com" >> $GITHUB_STEP_SUMMARY
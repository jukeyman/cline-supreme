  <circle cx="64" cy="25" r="3" fill="#ffffff"/>
  
  <!-- Body -->
  <rect x="45" y="75" width="38" height="30" rx="6" fill="#ffffff" opacity="0.8"/>
  
  <!-- Arms -->
  <rect x="30" y="80" width="12" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
  <rect x="86" y="80" width="12" height="4" rx="2" fill="#ffffff" opacity="0.7"/>
  
  <!-- Supreme text -->
  <text x="64" y="115" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">SUPREME</text>
